<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEWA GEDUNG</title>
    <link rel="stylesheet" href="./output.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body
    class="flex h-[100vh] w-full items-center font-primary capitalize tracking-wider md:bg-hijau"
  >
    <main
      class="mx-auto h-full w-full bg-white px-4 py-16 md:h-[600px] md:w-[960px] md:rounded-xl md:px-12 md:py-16"
    >
      <div class="w-full justify-between md:flex">
        <!-- Left Side -->
        <div class="mb-12 w-full md:mb-0 md:w-1/2">
          <div class="h-[280px] overflow-hidden rounded-2xl md:w-[80%]">
            <img
              src="../public/img/Rectangle 27.png"
              alt="LoginImage"
              class="h-full w-full object-cover"
            />
          </div>
          <h2
            class="mb-4 mt-8 text-center text-lg font-semibold text-slate-900 md:max-w-sm md:text-left md:text-xl"
          >
            Gedung serbaguna multi hall event makasar
          </h2>
          <p
            class="text-center text-sm text-slate-500 md:max-w-sm md:text-left"
          >
            gedung berada di makasar, sulawesi selatan
          </p>
        </div>
        <!-- Left Side END -->

        <!-- Right Side -->
        <div class="w-full md:w-1/2">
          <h3
            class="mb-2 text-center text-lg font-bold md:text-left md:text-xl"
          >
            Register Akun
          </h3>
          <p
            class="mb-8 text-center text-sm text-slate-500 md:max-w-sm md:text-left"
          >
            Silahkan register terlebih dahulu untuk melanjutkan login
          </p>

          <form action="">
            <div class="mb-4">
              <label
                for=""
                class="mb-2 text-sm after:ml-1 after:text-red-500 after:content-['*']"
                >Username</label
              >
              <input
                type="text"
                class="w-full rounded-md border border-slate-400 px-3 py-2 outline-none focus:border-hijau focus:ring-1 focus:ring-hijau"
                placeholder="Masukan Username"
              />
            </div>
            <div class="mb-4">
              <label
                for=""
                class="mb-2 text-sm after:ml-1 after:text-red-500 after:content-['*']"
                >Email</label
              >
              <input
                type="email"
                class="w-full rounded-md border border-slate-400 px-3 py-2 outline-none focus:border-hijau focus:ring-1 focus:ring-hijau"
                placeholder="Masukan Email"
              />
            </div>
            <div class="mb-4">
              <label
                for=""
                class="mb-2 text-sm after:ml-1 after:text-red-500 after:content-['*']"
                >Password</label
              >
              <input
                type="password"
                class="w-full rounded-md border border-slate-400 px-3 py-2 outline-none focus:border-hijau focus:ring-1 focus:ring-hijau"
                placeholder="Masukan Password"
              />
            </div>
            <div class="mb-4">
              <label
                for=""
                class="mb-2 text-sm after:ml-1 after:text-red-500 after:content-['*']"
                >Confirm Password</label
              >
              <input
                type="password"
                class="w-full rounded-md border border-slate-400 px-3 py-2 outline-none focus:border-hijau focus:ring-1 focus:ring-hijau"
                placeholder="Confirm Password"
              />
            </div>

            <button
              type="submit"
              href="succes.html"
              class="mb-4 block w-full rounded-full border bg-hijau py-3 text-center font-semibold capitalize text-white transition-all duration-500 hover:border-hijau hover:bg-white hover:text-hijau"
            >
              Login <i class="fa-solid fa-caret-right"></i>
            </button>
            <p class="text-center text-sm capitalize text-slate-400">
              jika sudah punya akun silahakan
              <a href="../src/login.html" class="text-hijau underline">login</a>
            </p>
          </form>
        </div>
        <!-- Right Side END -->
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
