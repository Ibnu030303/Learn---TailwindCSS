<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menampilkan Kode HTML Mentah</title>
    <style>
        .code {
            white-space: pre-wrap; /* Menghormati spasi dan line breaks */
            font-family: monospace; /* Menggunakan font monospace */
            background-color: #f4f4f4; /* Warna latar belakang */
            padding: 10px; /* Padding untuk memberikan jarak */
            border: 1px solid #ddd; /* Border untuk memberikan batas */
        }
    </style>
</head>
<body>
    <h1>Menampilkan Kode HTML Mentah</h1>
    <div class="code">
&lt;div&gt;<br>
    &lt;p&gt;Ini adalah paragraf.&lt;/p&gt;<br>
&lt;/div&gt;
    </div>
</body>
</html>
